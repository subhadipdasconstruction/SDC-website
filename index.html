<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUBHADIP DAS CONSTRUCTION</title>

  <!-- Favicon / Logo -->
  <link rel="icon" href="https://www.subhadipdas.com/logo.png" type="image/png" />
  <link rel="apple-touch-icon" href="https://www.subhadipdas.com/logo.png" />

  <!-- Schema.org Structured Data for Google Logo Recognition -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Subhadip Das Construction",
    "url": "https://www.subhadipdas.com",
    "logo": "https://www.subhadipdas.com/logo.png",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+91-9474823724",
      "contactType": "customer service",
      "areaServed": "IN",
      "availableLanguage": "English"
    }
  }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    /* === GLOBAL STYLES === */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #222;
      font-weight: 300;
      line-height: 1.55;
    }

    h1, h2, h3 {
      margin: 0;
      padding: 0;
    }

    a { color: inherit; text-decoration: none; }

    /* === HEADER === */
    header {
      background: #0d2744;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 120px;
      position: absolute;
      left: 20px;
      top: 20px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.9;
    }

    .btn-box { margin-top: 25px; }

    .btn {
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 6px;
      display: inline-block;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .primary { background: #d72626; color: #fff; }
    .secondary { border: 2px solid #fff; color: #fff; }

    .primary:hover { background: #b61f1f; }
    .secondary:hover { background: #fff; color: #0d2744; }

    /* === SECTIONS === */
    section {
      max-width: 1150px;
      margin: auto;
      padding: 60px 25px;
    }

    h2 {
      font-size: 24px;
      font-weight: 500;
      color: #d72626;
      margin-bottom: 8px;
    }

    p { margin: 6px 0; line-height: 1.5; }

    /* === GRID LAYOUTS === */
    .services-grid,
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .service-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #f4f8ff;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(140, 20, 50, 0.22);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .service-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 36px rgba(140, 20, 50, 0.28);
    }

    /* === ABOUT === */
    #about {
      background: #f4f8ff;
      box-shadow: inset 0 -25px 35px rgba(0,0,0,0.06);
      border-radius: 10px;
      display: flex;
      align-items: flex-start;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #about > div {
      flex: 1;
      min-width: 280px;
    }

    /* === PURPOSE & VALUES === */
    #purpose {
      box-shadow: inset 0 -25px 35px rgba(0,0,0,0.06);
      margin-top: 20px;
    }

    #purpose > div {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    #purpose > div > div {
      flex: 1;
      min-width: 280px;
    }

    #purpose .values-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
    }

    /* === QUALITY & SAFETY === */
    #quality .services-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    #quality .service-card img {
      display: block;
      width: 38px;
      margin: 0 auto 16px;
      transition: all 0.35s ease;
    }

    #quality .service-card:hover img {
      filter: drop-shadow(0 0 10px rgba(0, 140, 255, 0.65));
      transform: scale(1.08);
    }

    /* === WORKSHOP === */
    #workshop {
      margin-top: 60px;
      background: #f4f8ff;
      border: 1px solid #cdd8e6;
      padding: 35px;
      border-radius: 10px;
      transition: all 0.35s ease;
    }

    #workshop:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.18);
    }

    #workshop li {
      list-style: none;
      position: relative;
      padding-left: 24px;
      margin-bottom: 6px;
    }

    #workshop li::before {
      content: "✔";
      position: absolute;
      left: 0;
      top: 0;
      color: #d72626;
      font-size: 14px;
      font-weight: 600;
    }

    #workshop ul {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px dotted #cdd8e6;
    }

    #workshop ul:last-of-type {
      border-bottom: none;
    }

    /* === CONTACT === */
    #contact {
      background: #f4f8ff;
      box-shadow: inset 0 -25px 35px rgba(0,0,0,0.06);
      border-radius: 10px;
      padding: 60px 25px;
      margin-top: 50px; 
    }

    #contact img {
      filter: sepia(1) saturate(5000%) hue-rotate(330deg);
      width: 16px;
      vertical-align: middle;
      margin-right: 6px;
    }

    #contact a {
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    #contact a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 1px;
      background: #d72626;
      transition: width 0.35s ease;
    }

    #contact a:hover::after {
      width: 100%;
    }

    /* === FOOTER === */
    footer {
      background: #0d2744;
      color: #fff;
      text-align: center;
      padding: 35px;
      margin-top: 50px;
      font-size: 14px;
    }

    /* === WHATSAPP FLOATING BUTTON === */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* === ANIMATIONS === */
    html { scroll-behavior: smooth; }
    .fade { opacity: 0; transform: translateY(20px); animation: fadeInUp .8s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    /* === RESPONSIVE === */
    @media (max-width: 1024px) {
      header h1 { font-size: 40px; }
      .services-grid { grid-template-columns: repeat(2, 1fr); }
      #quality .services-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 32px; }
      header p { font-size: 16px; }
      header img { width: 90px; left: 10px; top: 10px; }
      .services-grid { grid-template-columns: 1fr; }
      #purpose .values-grid { grid-template-columns: 1fr; }
      section { padding: 40px 20px; }
    }

    @media (max-width: 480px) {
      .btn { display: block; margin: 8px auto; }
      .whatsapp-btn { bottom: 15px; right: 15px; padding: 12px 14px; }
      header h1 { font-size: 26px; }
      header p { font-size: 14px; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="SDC Logo" />
  <h1>SUBHADIP DAS CONSTRUCTION</h1>
  <p>Delivering innovative solutions in Engineering, Procurement & Construction</p>
  <div class="btn-box">
    <a href="#services" class="btn primary">OUR SERVICES</a>
    <a href="#contact" class="btn secondary">GET A QUOTE</a>
  </div>
</header>

<!-- (rest of your body content remains unchanged) -->
<!-- ... existing sections for about, services, contact, etc. ... -->

<footer>© SUBHADIP DAS CONSTRUCTION — All Rights Reserved</footer>

<a href="https://wa.me/916296313941" class="whatsapp-btn">WhatsApp Us</a>

<script>
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('fade');
  });
});
document.querySelectorAll('section, .service-card').forEach(el => observer.observe(el));
</script>

</body>
</html>
